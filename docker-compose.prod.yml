# Production overrides for docker-compose
# Usage: podman-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: "3.9"

services:
  web:
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
      "
    volumes:
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    environment:
      - DEBUG=False

  celery_worker:
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 10 &&
        celery -A config worker --loglevel=warning --concurrency=4
      "
    volumes:
      - logs_volume:/app/logs

  celery_beat:
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 15 &&
        celery -A config beat --loglevel=warning --schedule=/tmp/celerybeat-schedule
      "
    volumes:
      - logs_volume:/app/logs
