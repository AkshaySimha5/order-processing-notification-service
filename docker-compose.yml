version: "3.9"

services:
  # ============================================
  # DATABASE SERVICE (existing - preserved)
  # ============================================
  db:
    image: docker.io/library/postgres:15
    container_name: smart_order_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-order_processing}
      POSTGRES_USER: ${POSTGRES_USER:-order_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-order_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-order_user} -d ${POSTGRES_DB:-order_processing}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================
  # REDIS SERVICE (message broker for Celery)
  # ============================================
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: smart_order_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # External 6380 maps to internal 6379 to avoid conflict with local Redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================
  # DJANGO WEB APPLICATION
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_order_web
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python manage.py migrate --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      # logs_volume removed - using local ./logs directory instead
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - app_network

  # ============================================
  # CELERY WORKER (background task processing)
  # ============================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_order_celery_worker
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 10 &&
        celery -A config worker --loglevel=info
      "
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - app_network

  # ============================================
  # CELERY BEAT (scheduled tasks)
  # ============================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_order_celery_beat
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 15 &&
        celery -A config beat --loglevel=info --schedule=/tmp/celerybeat-schedule
      "
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  static_volume:

networks:
  app_network:
    driver: bridge
